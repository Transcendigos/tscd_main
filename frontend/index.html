<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>ft_transcendence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="/main.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="/src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b3f72;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="text-[#4cb4e7] min-h-screen flex flex-col bg-[#1b3f72]">

  <header class="py-10 text-center">
      <h1 class="text-5xl font-extrabold font-inter">
        TRANSCENDENCE
      </h1>
  </header>


  <div id="gameContainer" class="hidden flex flex-col items-center mt-12">
    <canvas id="pongCanvas" width="800" height="600" class="border border-white"></canvas>
      <button id="backBtn" class="mt-4 bg-red-500 hover:bg-red-700 px-4 py-2 rounded">
        Back to Menu
      </button>
    </div>

  <main class="flex-grow flex flex-col justify-center items-center px-4" id="menu">

  <div class="border-2 border-[#4cb4e7] mx-auto my-10 w-[400px] max-w-full text-[#4cb4e7] text-sm flex flex-col">

  <div class="px-1.5 py-1 flex items-center justify-between border-b-2 border-[#4cb4e7] cursor-default">
    <div class="flex items-center space-x-1.5">
      <svg class="w-4 h-4" fill="none" stroke="#4cb4e7" stroke-width="1" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
        <rect x="1" y="1" width="14" height="14" rx="1"/>
        <line x1="1" y1="5" x2="15" y2="5" />
      </svg>
      <span class="font-bold">ft_pong</span>
    </div>
    <div class="flex items-center space-x-1">
      <button aria-label="Minimize" class="w-5 h-5 border border-[#4cb4e7] flex items-center justify-center hover-important">
        <svg width="8" height="2" viewBox="0 0 8 2" fill="#4cb4e7" xmlns="http://www.w3.org/2000/svg"><rect width="8" height="2"/></svg>
      </button>
      <button aria-label="Maximize" class="w-5 h-5 border border-[#4cb4e7] flex items-center justify-center hover-important">
        <svg width="9" height="9" viewBox="0 0 9 9" fill="none" stroke="#4cb4e7" stroke-width="1" xmlns="http://www.w3.org/2000/svg"><rect x="0.5" y="0.5" width="8" height="8"/></svg>
      </button>
      <button aria-label="Close" class="w-5 h-5 border border-[#4cb4e7] flex items-center justify-center font-bold hover-important">
        X
      </button>
    </div>
  </div>

  <div class="px-1.5 py-0.5 flex items-center space-x-2 border-b border-[#4cb4e7] text-[#4cb4e7]">
    <span class="px-1.5 hover-important hover:underline cursor-default"><u>P</u>rofile</span>
    <span class="px-1.5 hover-important hover:underline cursor-default"><u>S</u>ign-in</span>
    <span class="px-1.5 hover-important hover:underline cursor-default"><u>S</u>ign-up</span>
  </div>

  <div class="flex-grow p-0.5">
  <div class="border border-[#4cb4e7] h-full text-[#4cb4e7] flex flex-col justify-center items-center  ">



      <button id="clickMeBtn" class="font-inter font-extrabold hover-important w-full py-7 pt-15 transition-all">
        PLAY PONG
      </button>

      <div class="h-[0.9px] bg-[#4cb4e7] origin-center w-1/2"></div>
      
      <button id="darkBtn" class=" font-inter font-extrabold hover-important w-full py-7 transition-all">
        MULTIPLAYER 
      </button>
    
      <div class="h-[1px] bg-[#4cb4e7] origin-center w-1/2"></div>

      <button id="tournamentBtn" class="font-Inter font-extrabold hover-important w-full py-7 pb-15 transition-all">
        TOURNAMENT
      </button>


      <div class="h text-transparent">.</div>
    </div>
  </div>

  <div class="px-1.5 py-0.5 flex justify-between items-center border-t-2 border-[#4cb4e7] text-[#4cb4e7]">
    <div class="border font-extrabold border-[#4cb4e7] px-2">Chat</div>
    <div class="flex space-x-2">
      <div class="border font-extrabold border-[#4cb4e7] px-2">INFO</div>
      <div class="border font-extrabold border-[#4cb4e7] px-2">STATS</div>
    </div>
  </div>
</div>


    


    
  </main>

    <footer class="py-4 text-center text-sm text-slate-500">
    <p>A simple footer</p>
  </footer>


  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
