<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>ft_transcendence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="/main.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/src/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet">
    <style>
    body {
      background-color: #1b3f72;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      font-family: 'Inter', sans-serif;
    }
  </style>
  </head>

  <body class="text-[#4cb4e7] min-h-screen flex flex-col bg-[#1b3f72] justify-between">

    <header class="py-5 flex justify-center text-center">
      <div class="flex flex-col items-center ">
        <div class="h-0.5 bg-[#4cb4e7] w-[110%]"></div>
        <h1 class="text-5xl font-extrabold font-inter">
          TRANSCENDENCE
        </h1>
      </div>
    </header>

    <div id="gameContainer" class="hidden flex flex-col items-center mt-12">
      <canvas id="pongCanvas" width="800" height="600"
        class="border border-white"></canvas>
      <button id="backBtn"
        class="mt-4 bg-red-500 hover:bg-red-700 px-4 py-2 rounded">
        Back to Menu
      </button>
    </div>

    <main class="flex-grow px-4
             opacity-0 scale-95 invisible pointer-events-none  transform transition-all duration-300 ease-in-out
             fixed inset-0 flex justify-center items-center z-50" id="menu"
      style="position: relative;">

      <div id="dragWindow"
       class="border-2 bg-slate-900 border-[#4cb4e7] w-[400px] max-w-full text-[#4cb4e7] text-sm flex flex-col py-auto"
       style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">

        <div id="dragHandle"
          class="px-1.5 py-1 flex items-center justify-between border-b-2 border-[#4cb4e7] cursor-grab active:cursor-grabbing">
          <div class="flex items-center space-x-1.5">
            <svg class="w-4 h-4" fill="none" stroke="#4cb4e7" stroke-width="1"
              viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="14" height="14" rx="1" />
              <line x1="1" y1="5" x2="15" y2="5" />
            </svg>
            <span class="font-bold">ft_pong</span>
          </div>
          <div class="flex items-center space-x-1">
            <button aria-label="Minimize"
              class="w-5 h-5 border border-[#4cb4e7] flex items-center justify-center hover-important">
              <svg width="8" height="2" viewBox="0 0 8 2" fill="#4cb4e7"
                xmlns="http://www.w3.org/2000/svg"><rect width="8"
                  height="2" /></svg>
            </button>
            <button aria-label="Maximize"
              class="w-5 h-5 border border-[#4cb4e7] flex items-center justify-center hover-important">
              <svg width="9" height="9" viewBox="0 0 9 9" fill="none"
                stroke="#4cb4e7" stroke-width="1"
                xmlns="http://www.w3.org/2000/svg"><rect x="0.5" y="0.5"
                  width="8" height="8" /></svg>
            </button>
            <button aria-label="Close" id="closeMenuBtn"
              class="w-5 h-5 border border-[#4cb4e7] flex items-center justify-center font-bold hover-important">
              X
            </button>
          </div>
        </div>

        <div
          class="px-1.5 py-0.5 flex items-center space-x-2 border-b border-[#4cb4e7] text-[#4cb4e7]">
          <span
            class="px-1.5 hover-important hover:underline cursor-default"><u>P</u>rofile</span>
          <span
            id="signinTab" class="px-1.5 hover-important hover:underline cursor-default"><u>S</u>ign-in</span>
          <span
            id="signupTab" class="px-1.5 hover-important hover:underline cursor-default"><u>S</u>ign-up</span>
        </div>

        <div class="flex-grow p-0.5">
          <div
            class="border border-[#4cb4e7] h-full text-[#4cb4e7] flex flex-col justify-center items-center  ">

            <button id="clickMeBtn"
              class="font-inter font-extrabold hover-important w-full py-7 pt-15 transition-all">
              PLAY PONG
            </button>

            <div class="h-[0.9px] bg-[#4cb4e7] origin-center w-1/2"></div>

            <button id="darkBtn"
              class=" font-inter font-extrabold hover-important w-full py-7 transition-all">
              MULTIPLAYER
            </button>

            <div class="h-[1px] bg-[#4cb4e7] origin-center w-1/2"></div>

            <button id="tournamentBtn"
              class="font-Inter font-extrabold hover-important w-full py-7 pb-15 transition-all">
              TOURNAMENT
            </button>

            <div class="h text-transparent">.</div>
          </div>
        </div>

        <div
          class="px-1.5 py-0.5 flex justify-between items-center border-t-2 border-[#4cb4e7] text-[#4cb4e7]">
          <div class="border font-extrabold border-[#4cb4e7] px-2">Chat</div>
          <div class="flex space-x-2">
            <div class="border font-extrabold border-[#4cb4e7] px-2">INFO</div>
            <div class="border font-extrabold border-[#4cb4e7] px-2">STATS</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex items-center text-center justify-center py-auto mb-5">
      <div id="menuShortcut"
        class="flex flex-col items-center cursor-pointer text-center group p-2 rounded transition-colors duration-150">
        <svg class="w-11 h-11 text-[#4cb4e7] mb-1 group-hover:text-[#f8aab6]"
          fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-width="1"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span
          class="text-xs text-[#4cb4e7] break-words group-hover:text-[#f8aab6]">
          menu.txt
        </span>
      </div>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/main.ts"></script>

      <!-- Sign-Up Window -->
    <div id="signupWindow"
      class="border-2 bg-slate-900 border-[#4cb4e7] w-[400px] max-w-full text-[#4cb4e7] text-sm flex flex-col absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden z-50">

      <div class="px-1.5 py-1 flex items-center justify-between border-b-2 border-[#4cb4e7]">
        <span class="font-bold">Sign-Up</span>
        <button id="closeSignupBtn" class="border px-2 text-[#4cb4e7] hover-important">X</button>
      </div>

      <form id="signupForm" class="p-4 flex flex-col space-y-3">
        <input type="text" name="username" placeholder="Username" required class="bg-slate-800 text-white p-2 rounded" />
        <input type="email" name="email" placeholder="Email" required class="bg-slate-800 text-white p-2 rounded" />
        <input type="password" name="password" placeholder="Password" required class="bg-slate-800 text-white p-2 rounded" />
        <button type="submit"
          class="bg-[#4cb4e7] text-black font-bold py-2 rounded hover:bg-[#f8aab6] transition-all">
          Sign Up
        </button>
      </form>
    </div>

      <!-- Sign-In Window -->
    <div id="signinWindow"
      class="border-2 bg-slate-900 border-[#4cb4e7] w-[400px] max-w-full text-[#4cb4e7] text-sm flex flex-col absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden z-50">

      <div class="px-1.5 py-1 flex items-center justify-between border-b-2 border-[#4cb4e7]">
        <span class="font-bold">Sign-Up</span>
        <button id="closeSigninBtn" class="border px-2 text-[#4cb4e7] hover-important">X</button>
      </div>

      <form id="signinForm" class="p-4 flex flex-col space-y-3">
        <input type="text" name="username" placeholder="Username" required class="bg-slate-800 text-white p-2 rounded" />
        <input type="password" name="password" placeholder="Password" required class="bg-slate-800 text-white p-2 rounded" />
        <button type="submit"
          class="bg-[#4cb4e7] text-black font-bold py-2 rounded hover:bg-[#f8aab6] transition-all">
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
